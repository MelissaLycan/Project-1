<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!--BOOTSTRAP IMPORT CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!--FONT AWESOME IMPORT-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!--GOOGLE FONTS IMPORT-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="./Assets/css/Style.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"> -->
    <title>Fan App</title>
</head>

<body>
    <header class="d-flex w-100 justify-content-center">
        <h1 class="display-3">Ultimate Fan App</h1>
    </header>

    <!--SPOTIFY WIDGET SECTION-->
    <div id="" class="d-flex flex-column align-items-center"><label id="artist-search" class="d-flex"></label>
        <input id="searchInput" class="search my-2 p-2" placeholder="Search for an artist!"></input>
        <button class="my-2" id="searchBtn">Search</button>
    </div>

    <div id="artistContainer" class='invisible d-flex flex-row justify-space-around'>
        <p id="stageName"></p>

        <img id="artistAvatar" src=""></img>
        <div class="d-flex flex-column justify-space-around align-items-center">
            <ul id="socialContainer" class="d-flex flex-row justify-content-right">
                <li class="socialBtn" target="_blank" onclick=""><a id="socialInsta" href=""><img
                            src="./Assets/images/social-instagram-new-circle-512 copy.png"></img></a></li>
                <li class="socialBtn" target="_blank" onclick=""><a id="socialTwit" href=""><img
                            src="./Assets/images/twitter_PNG19 copy.png"></img></a></li>
                <li class="socialBtn" target="_blank" onclick=""><a id="socialTube" href=""><img
                            src="./Assets/images/transparent-youtube-logo-clipart-6 copy.png"></img></a></li>
                <li class="socialBtn" target="_blank" onclick=""><a id="socialTikTok" href=""><img
                            src="./Assets/images/Cute-TikTok-Logo copy.png"></img></a></li>
            </ul>
            <a id="fanCount" class="d-flex justify-content-center" target="_blank" val=""></a>
        </div>
    </div>


    <div>
        <img id="placeholderSpotify" class="img-fluid rounded mx-auto d-block"
            src="./Assets/images/Your Favorite Artist.png"
            alt="search for your favorite artist and display their spotify">
    </div>
    <div id="apiContainer" class="d-flex justify-space-around">
        <div id="spotifyContainer" class="container float-left invisible">
            <div id="spotifyTitle" class="text-left my-5 invisible">

            </div>
            <div class="d-flex align-items-center music-container mb-5 event-container-img">
                <iframe id="spotifyWidget" style="border-radius: 12px" width="100%" height="380" frameborder="0"
                    allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
            </div>
        </div>
        <!--BANDS IN TOWN SECTION OR GENERAL EVENTS-->
        <div id="eventContainer" class="invisible float-right">
            <section>
                <h2 class="text-center mb-5">Upcoming Events</h2>
                <div id="artistEvents" class="eventList ">

                </div>
            </section>
        </div>
    </div>

    <footer class="d-flex w-100 justify-content-center mt-5 py-5">
        <h5>Â©Ultimate Fan App 2022</h5>
    </footer>




</body>
<script charset="utf-8" src="https://widgetv3.bandsintown.com/main.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/Js/Script.js"></script>

</html>
